<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <title>Text to Speech</title>
    </head>
    <body class="container mt-5 bg-dark">
        <h1 class="text-light">Text to Speech</h1>
        <!---text box to capture incoming text-->
        <textarea id="input" class="form-control bg-dark text-light mt-5" cols="30" rows="10" placeholder="Type here..."></textarea>

        <!--creating buttons for download and play-->
        <div class="mb-5">
            <button id="play" class="btn btn-success mt-5 me-3">Play</button>
            <button id="download" class="btn btn-success mt-5 me-3">Download</button>
        </div>
        <!---this will link with polly.js in order to generate blob and correspponding url-->
        <audio>
            <source class="track" src="" type="audio/mpeg">
        </audio>
        <!--linking necessary js files-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.132.0.min.js"></script>
        <script src="polly.js"></script>
    </body>
</html>
